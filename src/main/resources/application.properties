server.port=8082
spring.application.name=gardenStore
spring.datasource.url=jdbc:postgresql://localhost:5432/gardenstore

spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db-master.xml

jwt.token.sign.secret.key=U29tZSBzZWNyZXQga2V5IGZvciBvdXIgZ3JhZHVhdGlvbiBwcm9qZWN0Lg==
jwt.token.expiration.minutes=60

scheduled.orders.cron=0 */15 * * * *
#logging.level.root=DEBUG