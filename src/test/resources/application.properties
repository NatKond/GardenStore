server.port=8082
## --- H2 ---
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## autogeneration table (none/create/update/create-drop)
spring.jpa.hibernate.ddl-auto=none

## sql view
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## sql init
#spring.sql.init.mode=never
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.liquibase.enabled=false

## security
jwt.token.sign.secret.key=U29tZSBzZWNyZXQga2V5IGZvciBvdXIgZ3JhZHVhdGlvbiBwcm9qZWN0Lg==
jwt.token.expiration.minutes=60

## scheduled
scheduled.orders.cron=0 */15 * * * *
scheduled.orders.updated.after.minutes=60

## log
#logging.level.root=DEBUG