## server
server.port=8082
spring.application.name=gardenStore

## db
spring.datasource.url=jdbc:postgresql://localhost:5432/gardenstore
spring.datasource.username=postgres
spring.datasource.password=password

## hibernate
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db-master.xml

## security
jwt.token.sign.secret.key=U29tZSBzZWNyZXQga2V5IGZvciBvdXIgZ3JhZHVhdGlvbiBwcm9qZWN0Lg==
jwt.token.expiration.minutes=60

## swagger
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=method

## scheduled
scheduled.orders.cron=0 */15 * * * *

